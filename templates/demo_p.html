<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palmar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"

        <!-- {{image_names}} -->

        <table id="clustering" style="display: block;">
        {% for i in range(image_names_p[1])%}

        <tr>
        <!-- {{image_names_p[0][i]|length}} -->

        <!-- image_names_p[0][i] -->

                <!-- class="img-responsive" -->
            <img height = 100 width =100 src=" {{url_for('send_image', filename= images[1])}}">
        </td>
        {% endfor %}
        </tr>
        <!-- </tbody> -->
        {% endfor %}
        </table>

    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dorsal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <div class="row">

        <div>
            <h1 class="page-header">Dorsal Clusters</h1>
        </div>
        <!-- {{image_names}} -->
        <!-- <hr> -->
        <table id="clustering" style="display: block;">
        {% for i in range(image_names[1])%}
        <!-- <tbody> -->
        <tr>    <td>Cluster {{i+1}}</td></tr>
        <tr>
        {{image_names[0][i]|length}}
        {% for images in image_names[0][i] %}
        
        <td style="display: inline-block;">
            <img height = 100 width =100 src=" {{url_for('send_image', filename=images[1])}}">
        </td>
        {% endfor %}
        </tr>
        <!-- </tbody> -->
        {% endfor %}
        </table>

    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

</body>
</html>
